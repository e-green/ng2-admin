<ba-card *ngIf="gsnOrderModel.code" [title]="gsnOrderModel.code">
  <div class="row form-inline">
    <div class="form-group col-sm-4 col-xs-6">
      <label>Item Code</label>

      <select #itemBox class="form-control" style="width: 100%" id="item" [(ngModel)]="model.itemCode" required
              autofocus="true">
        <option *ngFor="let item of items" [value]="item.code">{{item.name}}</option>
      </select>
    </div>


    <div class="form-group col-sm-4 col-xs-6">
      <label>Quantity</label>
      <input class="form-control" id="reorder" (keydown.enter)="createOrder()" [(ngModel)]="model.numberOfUnits"
             placeholder="Quantity" type="number">
    </div>

    <div class="form-group col-sm-4 col-xs-6">
      <label>Discount</label>
      <input class="form-control" (keydown.enter)="addItemToOrder()" id="sellingDiscount" [(ngModel)]="model.unitDiscount" placeholder="Discount %"
             type="number">
    </div>


    <!--<div class="form-group col-sm-2 col-xs-6">-->
      <!--<div style="width: 100%"></div>-->
      <!--<label>Press Enter for add item</label>-->
    <!--</div>-->
  </div>
  <hr/>

  <table class="table">
    <tr>
      <th>Batch</th>
      <th>Item Code</th>
      <th>Unit</th>
      <th>Quantity</th>
      <th>Selling Price</th>
      <th>Total Price</th>
    </tr>
    <tr *ngFor="let batch of itemBatches; let batchIndex= index">
      <td>{{batch.code}}</td>
      <td>{{batch.itemCode}}</td>
      <td>{{batch.unit}}</td>
      <td>{{batch.numberOfUnits}}</td>
      <td>{{batch.unitPrice}} LKR</td>
      <td>{{batch.unitPrice*batch.numberOfUnits}} LKR</td>
      <td>
        <a (click)="update(batch,batchIndex)">
          Change
        </a>
      </td>
    </tr>


  </table>


</ba-card>
