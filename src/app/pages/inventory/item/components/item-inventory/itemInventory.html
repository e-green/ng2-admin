<ba-card>
  <form class="row form-inline">
    <legend>Item Information
      <small>( {{code}} )</small>
    </legend>
    <hr/>

    <div class="form-group col-sm-3 col-xs-6">
      <input type="text" class="form-control" value="{{itemModel?.code}}" disabled>
    </div>

    <div class="form-group col-sm-3 col-xs-6">
      <input type="text" class="form-control" value="{{itemModel?.name}}" disabled>
    </div>

    <div class="form-group col-sm-3 col-xs-6">
      <input type="number" class="form-control" placeholder="Re Order Level">
    </div>


  </form>
</ba-card>
