<ba-card>
  <div>
    <legend>Item Information</legend>
    <hr/>
    <div class="form-group">
      <label for="code">Item Code</label>
      <input #item_code autofocus class="form-control" id="code" [(ngModel)]="itemModel.code" placeholder="Item Code" type="text">
    </div>
    <div class="form-group">
      <label for="name">Item Name</label>
      <input class="form-control" id="name" [(ngModel)]="itemModel.name" placeholder="Item Name" type="text">
    </div>
    <div class="form-group">
      <label for="name">Default Unit</label>
      <input class="form-control" id="unit" [(ngModel)]="itemModel.unit" placeholder="Default Unit" type="text">
    </div>
    <div class="form-group">
      <label for="name">Re Order Level</label>
      <input class="form-control" id="reorder" [(ngModel)]="itemModel.reOrderLevel" placeholder="Re Order Level"
             type="number">
    </div>
    <div class="form-group">
      <label for="category">Item Category</label>
      <input class="form-control" id="category" [(ngModel)]="itemModel.category"
             (keydown.enter)="itemAdd()"
             placeholder="Category" type="text">
    </div>

    <button class="btn btn-primary" (click)="itemAdd()">Save</button>
  </div>
</ba-card>
